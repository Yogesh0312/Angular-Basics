<p class="text-center">Templete-driven-form works!</p>

<form #loginForm = "ngForm" (ngSubmit)="loginHere(loginForm.value)" class="text-center">
    <input type="text" name="fname" placeholder="First Name" ngModel>
    <br><br>
    <input type="text" name="lname" placeholder="Last Name" ngModel>
    <br><br>
    <input type="password" name="password" placeholder="Password" ngModel>
    <br><br>
    <button class="btn btn-primary btn-sm">Login Here</button>
</form>
